<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>FiFa Arab</h2>
            </div>
            <div class="menu">
                <div class="card">
                    <h3>Dashboard</h3>
                </div>
                <div class="card">
                    <h3>Applications</h3>
                </div>
                <div class="card">
                    <h3>Settings</h3>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Message for unlogged user -->
            <div id="error-section">
                <h2>Error: Must be Logged In</h2>
                <button onclick="window.location.href = '/login';">Login</button>
            </div>
            
            <!-- Dashboard Content for logged-in users -->
            <div id="dashboard-content">
                <div class="row">
                    <div class="dashboard-card">
                        <h3>Member Rank</h3>
                        <p>Gold Member</p>
                    </div>

                    <div class="dashboard-card">
                        <h3>Member Responsibility</h3>
                        <p>Admin</p>
                    </div>

                    <div class="dashboard-card">
                        <h3>Member Rating</h3>
                        <p>4.5/5</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // تحقق من حالة تسجيل الدخول في حال رغبت في إضافة التحقق مستقبلاً
        window.onload = async () => {
            try {
                const response = await fetch('/checkLogin');
                const data = await response.json();
                if (!data.loggedIn) {
                    document.body.innerHTML = `
                        <div class="error-message">
                            <h1>Error: Must be Logged In</h1>
                            <button onclick="window.location.href = '/login';">Login</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error("Error fetching login status:", error);
            }
        };
    </script>
</body>
</html>
